    ---
    - name: Install kubectl and modify aws-auth ConfigMap
      become: true
      vars:
        kubectl_version: 1.24.10
      tasks:
        - name: Download kubectl binary
          command:
            cmd: "curl -O https://s3.us-west-2.amazonaws.com/amazon-eks/{{ kubectl_version }}/2023-01-30/bin/linux/amd64/kubectl"
            chdir: "/tmp"
          register: download_kubectl_result

        - name: Make kubectl binary executable
          command:
            cmd: "chmod +x ./kubectl"
            chdir: "/tmp"
          when: download_kubectl_result is succeeded

        - name: Move kubectl binary to $HOME/bin and add it to PATH
          shell: |
            mkdir -p $HOME/bin && cp /tmp/kubectl $HOME/bin/kubectl && export PATH=$PATH:$HOME/bin
          when: download_kubectl_result is succeeded

        - name: Verify kubectl version
          command:
            cmd: "kubectl version --short --client"
          when: download_kubectl_result is succeeded

        - name: Edit aws-auth ConfigMap
          command:
            cmd: "kubectl edit configmap aws-auth --namespace kube-system"
